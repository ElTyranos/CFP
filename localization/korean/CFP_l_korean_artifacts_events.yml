l_korean:
 cfp_title_event.0001.t:0 "노르만의 권리"
 cfp_title_event.0001.odo:1 "[bishop.GetFullNameNoTooltipRegnal](이)가 평소 태도처럼 자신감 넘치게 나에게 다가왔다.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], 당신의 통치는 전설로 남을 것입니다! 우리의 영광스러운 정복에 대한 소문이 전 세계로 퍼져나가고 있습니다. 이러한 업적을 제대로 기리기 위해서는 무엇보다도 시간이 흘러도 변치 않을 가치를 만들어야 합니다. 정복 과정이 상세히 기록된다면, 당신의 통치의 정당함을 의심할 이는 없을 것입니다.\"\n\n그가 계획하는 위대한 작업이 무엇인지 고민하면서도, 내 주위에서 확실하게 신뢰할 수 있는 이를 찾은 거 같아 기분이 좋아졌다."
 cfp_title_event.0001.a.odo:0 "주님께서 그대의 계획을 축복하길 빌겠네, [bishop.GetFirstNameNoTooltip]!"
 cfp_title_event.0001.bishop:0 "[bishop.GetFullNameNoTooltipRegnal]이(가) 나에게 다가와 말했다. \n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], 당신은 우리의 적법한 통치자입니다! 당신의 정복에 대한 소문이 전 세계로 퍼졌으니, 당신의 위업은 칭송받아 마땅합니다. 이러한 칭송을 위해서는, 여러 세대에 걸쳐 찬미 될 수 있는 것이 필요합니다. 자세한 내용이 정리되면 다시 찾아뵙겠습니다.\"\n\n그가 위대한 작업을 계획하고 있다는 것을 이해한 순간, 당신은 그에게 관대함을 보여주어야 할 것 같다는 생각이 들었습니다. 그와 함께, 교황이 자신의 잉글랜드 정복을 승인한 것 같아 기분이 좋습니다."
 cfp_title_event.0001.a.bishop:0 "주께서 그대의 임무를 축복하실 것이다, [bishop.GetNameNoTooltip]!"
 cfp_title_event.0002.t:0 "예술을 통한 통치"
 cfp_title_event.0002.desc:0 "[bishop.GetFullNameNoTooltipRegnal](이)가 나에게 다가와 그가 계획한 것에 대해 이야기 했다.\n\n\"저는 나라의 가장 훌륭한 장인과 예술가들에게 태피스트리의 제작을 의뢰했습니다. 그렇게 만들어진 이 태피스트리는 전하께서 잉글랜드를 정복한 과정을 수놓았으며, 이 위대한 승리가 어떠한 과정을 거쳐 이루어졌는지를 보여주고 있습니다.\""
 cfp_title_event.0002.a:0 "참으로 웅장한 태피스트리로다!"
 cfp_artifact.0001.t:0 "$yearly.1090.t$"
 cfp_artifact.0001.desc:0 "알록달록한 샅바를 걸친 한 남자가 나에게 다가왔다.\n\n\"안녕하십니까, 저는 [traveler.GetFullNameNoTooltip](으)로 아주 먼 지역에서 왔습니다. 여행을 다니면서 많은 도적에 시달렸기에 밖에서 자는 것이 두렵습니다. 부디 저를 오늘 밤 당신의 아름다운 성안에서 머무를 수 있도록 허락해 주시겠습니까?\""
 cfp_artifact.0001.a:0 "경비병! 당장 이 거지를 내 눈앞에서 치워라!"
 cfp_artifact.0001.b:0 "물론이지, 자네는 내 감옥에서 밤을 보내게 될 걸세."
 cfp_artifact.0001.c:0 "성에서 머물러도 좋네. 오늘 밤, 자네는 신선한 건초와 함께 따뜻한 마구간에서 자게 될 걸세!"
 cfp_artifact.0002.t:0 "사라진 여행자"
 cfp_artifact.0002.desc:0 "당신은 이른 아침에 마구간을 방문했습니다. 하지만 그 어디에서도 [traveler.GetFullNameNoTooltip]의 행방은 찾을 수 없었습니다. 그저 눌려 납작해진 건초와 작은 옷으로 포장된 무언가만이 어제의 여행자가 이곳에 머물렀다는 사실을 보여주고 있을 뿐입니다."
 cfp_artifact.0002.a:0 "이것은 또 무엇인가?"
 cfp_artifact.0003.desc:0 "당신은 이른 아침에 마구간을 방문했습니다. 하지만 그 어디에서도 [traveler.GetFullNameNoTooltip]의 행방은 찾을 수 없었습니다. 그저 눌려 납작해진 건초와 작은 옷으로 포장된 무언가만이 어제의 여행자가 이곳에 머물렀다는 사실을 보여주고 있을 뿐입니다. 잠깐 당신은 그의 행방이 궁금했지만, 이내 다른 중요한 문제를 해결하기 위해 궁정으로 돌아갔습니다."
 cfp_artifact.0003.a:0 "잘가게, [traveler.GetFullNameNoTooltip]."
 cfp_artifact.0005.t:0 "후원자를 찾는 지역 조각가"
 cfp_artifact.0005.desc:0 "어려운 삶을 살아가는 것처럼 보이는 한 남자가 알현을 요청했다.\n\n\"저의 이름은 [sculptor.GetFullNameNoTooltip]입니다. 아마도 전하의 봉역 내에 위치한 도로의 옆에서 저의 아름다운 조각상을 보셨을지도 모르겠습니다.\n\n당신이 저의 후원자가 될 수 있으리라 생각해 이렇게 찾아오게 되었습니다. 제 이름은 당신의 신민 사이에서 유명한 만큼, 당신이 저를 후원해주시는 것은 후회하지 않으리라 생각합니다.\n\n당신이 저를 후원해 주신다면, 아름다운 조각상을 만들어 당신의 독실함을 전 세계에 알릴 수 있도록 작업해보겠습니다.\""
 cfp_artifact.0005.a:0 "자네에 대해 아는 바가 없네. 게다가 자네는 그리 #italic 유망하지는 않은 것#! 같은데?"
 cfp_artifact.0005.b:0 "좋은 이야기로군."
 cfp_artifact.0006.t:0 "나를 속인 지역 조각가"
 cfp_artifact.0006.desc:0 "경비병이 나에게 쪽지가 부착된 바위 하나를 가지고 왔다.\n\n\"멍청한 [ROOT.Char.GetTitledFirstNameNoTooltip]께,\n\n이 세상에서 당신보다 관대한 사람은 없을 겁니다. 이 쪽지를 읽을 즈음, 저는 이미 당신의 봉역을 떠나 당신이 얼마나 순진한 사람인지 세상에 알리고 있을 겁니다. 잘 먹고 갑니다.\"\n\n이 쪽지는 [sculptor.GetFullNameNoTooltip](이)가 직접 쓴 것으로 보이지만, 이에 대해 지금 당장은 아무런 일도 할 수 없어 보입니다."
 cfp_artifact.0006.a:0 "내 평판이 바닥에 떨어지고 말았군!"
 cfp_artifact.0007.t:0 "재능 없는 지역 조각가"
 cfp_artifact.0007.desc:0 "[sculptor.GetFullNameNoTooltip](이)가 자신이 노력한 결과물을 가지고 궁정에 찾아왔습니다. 이내 당신은 조각상을 머리부터 발끝까지 하나하나 살펴보았습니다.\n\n마리아의 드레스 주름은 매우 아름답고 깔끔하게 표현되었습니다. 마리아는 예수를 품은 채 은혜로운 표정을 짓고 있습니다. 이러한 섬세한 묘사에 감탄하던 순간, 예수의 얼굴을 보게 되었고 당신은 경악을 금치 못했습니다. 조각상에서 예수의 눈은 텅 비어 있었으며, 코는 단순한 선으로만 표현되었습니다. 이러한 묘사 행위는 분명히 불경스러운 짓이고, 이 작품은 예수의 거룩함을 모독하고 있습니다."
 cfp_artifact.0007.a:0 "네놈의 실력을 진작에 알아차려야 했는데. 당장 내 궁정에서 꺼져라!"
 cfp_artifact.0007.b:0 "내 감옥에서 손톱으로 벽을 조각해 보는 것은 어떤가?"
 cfp_artifact.0008.t:0 "꽤나 재능있는 지역 조각가"
 cfp_artifact.0008.desc:0 "[sculptor.GetFullNameNoTooltip](이)가 자신이 노력한 결과물을 가지고 궁정에 찾아왔습니다. 이내 당신은 조각상을 머리부터 발끝까지 하나하나 살펴보았습니다.\n\n이 조각상은 성인이거나 주교를 묘사하고 있는 듯 보입니다만, 굳이 그 이름을 물을 필요도 없어 보입니다. 전체적으로 조각상은 곡선과 선을 이용해 대단히 아름답게 표현되었고, 궁정에서 이 조각상은 찾아오는 사람에게 강렬한 인상을 줄 것이 분명합니다. 적어도 이 작품을 보건대, 그의 작품을 후원한 것은 성공적인 것 같습니다."
 cfp_artifact.0008.a:0 "멋지군! 그대가 나의 후원을 받았음을 널리 알리게, [sculptor.GetFullNameNoTooltip]."
 cfp_artifact.0009.t:0 "천재적인 재능을 가진 지역 조각가"
 cfp_artifact.0009.desc:0 "[sculptor.GetFullNameNoTooltip](이)가 자신이 노력한 결과물을 가지고 궁정에 찾아왔습니다. 이내 당신은 조각상을 머리부터 발끝까지 하나하나 살펴보았습니다.\n\n이 조각상은 성모 마리아를 묘사하고 있는 듯 보입니다. 마리아는 두 눈을 감은 채 두 손을 모아 기도하고 있습니다. 전체적으로 대단히 아름답게 조각되었고, 그중에서도 특히 아름답게 조각된 베일이 그녀의 머리부터 어깨 위까지를 덮고 있습니다. 아마도 이 조각상을 바라본 모든 이는 성모에 대해 공경하는 마음을 가질 것처럼 보입니다."
 cfp_artifact.0009.a:0 "나의 후원을 받으면서 나를 위해 계속 조각해주었으면 좋겠군!"