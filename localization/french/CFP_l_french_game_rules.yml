l_french:
 
 game_rule_category_cfp: "@cfp_icon! $cfp_name$"

 rule_cfp_fullplate_helmets:0 "@cfp_icon! Community Flavor Pack : Heaumes intégraux"
 setting_default_cfp_fullplate_helmets:0 "Par défaut"
 setting_default_cfp_fullplate_helmets_desc:0 "Les personnages en guerre sont autorisés à porter un heaume intégral qui cache leur visage."
 setting_never_cfp_fullplate_helmets:1 "#high Visages exposés#!"
 setting_never_cfp_fullplate_helmets_desc:0 "Les personnages n’utiliseront jamais de heaume intégral et leur visage sera toujours visible."

 rule_cfp_baldtrait:0 "@cfp_icon! Community Flavor Pack : Personnages dégarnis"
 setting_default_cfp_baldtrait:0 "Par défaut"
 setting_default_cfp_baldtrait_desc:0 "Les hommes ayant développé des mécanismes coping face au stress perdront leurs cheveux en vieillissant."
 setting_never_cfp_baldtrait:1 "#high Jamais#!"
 setting_never_cfp_baldtrait_desc:0 "Les hommes ayant développé des mécanismes coping face au stress gardent leurs cheveux."

 rule_cfp_trait_accessories:0 "@cfp_icon! Community Flavor Pack : Accessoires de traits"
 setting_default_cfp_trait_accessories:0 "Par défaut"
 setting_default_cfp_trait_accessories_desc:0 "Les personnages utilisent des accessoires selon leurs traits (lunettes de vue, bijoux, tatouages, peintures de guerre)."
 setting_never_cfp_trait_accessories:1 "#high Jamais#!"
 setting_never_cfp_trait_accessories_desc:0 "Les personnages n’utilisent que les accessoires par défaut (cache-oeil, bandage, masque de défiguration, bandeau d’aveugle)."
 
 rule_cfp_barbershop_unlocks:0 "@cfp_icon! Community Flavor Pack : Barbier étendu"
 setting_default_cfp_barbershop_unlocks:0 "Complet"
 setting_default_cfp_barbershop_unlocks_desc:0 "Le barbier est totalement débloqué. Les capes, braies et accessoires sont disponnible pour le joueur. Cela n’influence pas la tenue de l’IA."
 setting_never_cfp_barbershop_unlocks:1 "#high Limité#!"
 setting_never_cfp_barbershop_unlocks_desc:0 "Le barbier fonctionne comme le jeu vanilla. Les accessoires ne peuvent pas être customisés, les capes nécessitent un rang minimum, les braies ne peuvent être modifiées. Cela n’influence pas la tenue de l’IA."
 
 rule_cfp_fantasy:0 "@cfp_icon! Community Flavor Pack : Fantasie"
 setting_default_cfp_fantasy:0 "Par défaut"
 setting_default_cfp_fantasy_desc:0 "Community Flavor Pack reste historiquement authentique."
 setting_barbershop_cfp_fantasy:1 "#high Barbier Seulement#!"
 setting_barbershop_cfp_fantasy_desc:0 "Les accessoires fantaisistes sont disponibles chez le Barbier (à la fin de la liste). L’IA ne les utilisera pas."
 setting_ai_cfp_fantasy:1 "#high Barbier et IA#!"
 setting_ai_cfp_fantasy_desc:0 "L’IA utilise les accessoires fantaisistes et ceux-ci sont disponibles dans le barbier."
 
 rule_cfp_artifacts:0 "@cfp_icon! Community Flavor Pack : Artefacts"
 setting_default_cfp_artifacts:0 "Par défaut"
 setting_default_cfp_artifacts_desc:0 "De nouveaux artefacts sont disponibles. Cela peut affecter l’expérience de jeu mais l’équilibrage est préservé autant que faire se peut."
 setting_never_cfp_artifacts:1 "#high Jamais#!"
 setting_never_cfp_artifacts_desc:0 "Les artefacts additionnels sont désactivés et ne seront pas disponibles."
 