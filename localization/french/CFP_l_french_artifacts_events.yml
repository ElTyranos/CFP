 # Bayeux Tapestry
 cfp_title_event.0001.t:0 "Une entreprise Normande"
 cfp_title_event.0001.odo:1 "[bishop.GetFullNameNoTooltipRegnal] s'approche avec nonchalance, comme il en a l'habitude. \n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], votre règne est incontesté ! La nouvelle de notre glorieuse conquête s'est répandue partout. Pour faire l'éloge d'une telle aventure, nous avons besoin d'une chose comme le monde n'en a jamais vu, une chose qui résistera à l'épreuve du temps. Je reviendrai bientôt, une fois les détails réglés, et votre légitimité en tant que souverain ne sera jamais remise en question." \n\nAlors que j'essaye en vain de deviner ce qu'il a en tête, je mesure avec humilité la chance que j'ai d'avoir un frère en qui je peux avoir confiance."
 cfp_title_event.0001.a.odo:0 "Que le seigneur vous bénisse dans votre quête [bishop.GetFirstNameNoTooltip] !"
 cfp_title_event.0001.bishop:0 "[bishop.GetFullNameNoTooltipRegnal] s'approche de moi. \n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], vous vous érigez comme notre souverain légitime ! L'information circule et un fait si remarquable se doit d'être loué. Nous avons besoin de quelque chose comme le monde n'en a jamais vu, quelque chose qui marquera les générations futures. Je reviendrai bientôt, une fois les détails réglés." \n\nAlors que j'essaie d'imaginer quelle grande œuvre il a planifiée, je me sens obligé de lui accorder mon indulgence. Après tout, le Pape a soutenu ma revendication sur l'Angleterre."
 cfp_title_event.0001.a.bishop:0 "Puisse dieu vous aider dans votre quête, [bishop.GetNameNoTooltip] !"
 
 cfp_title_event.0002.t:0 "Diriger par les Arts"
 cfp_title_event.0002.desc:0 "[bishop.GetFullNameNoTooltipRegnal] vient vous informer quant au dénouement de son projet. \n\n"J'ai fait quérir les meilleurs artisans et artistes de la région pour tisser cette tapisserie. Elle comporte des représentations brodées contant votre audacieuse conquête de l'Angleterre et scelle ainsi vos revendications et votre légitimité. Elle a été nommée la "Telle du Conquest".""
 cfp_title_event.0002.a:0 "Quelle magnifique tapisserie !"
 
 ## A Burmese traveler might forget his Kris Dagger if you invite him
 cfp_artifact.0001.t:0 "$yearly.1090.t$" # We use vanilla name to confuse experienced players
 cfp_artifact.0001.desc:0 "Un homme ne portant qu'un pagne coloré se présente devant moi. \n\n"Mon nom est [traveler.GetFullNameNoTooltip], je viens d'une contrée lointaine, par-delà les mers chaudes de l'Est. J'ai été malmené par des bandits à promiximité de votre beau château, et j'ai quelque peu peur de dormir dehors ce soir. Auriez-vous l'amabilité de m'héberger pour la nuit ?""
 cfp_artifact.0001.a:0 "Gardes ! Retirez ce mendiant de ma vue !"
 cfp_artifact.0001.b:0 "Bien sûr, vous dormirez dans mes oubliettes."
 cfp_artifact.0001.c:0 "Venez, vous passerez la nuit confortablement dans mes écuries."
 
 cfp_artifact.0002.t:0 "Le voyageur a disparu"
 cfp_artifact.0002.desc:0 "Vous arrivez aux écuries aux aurores. Il semble que [traveler.GetFullNameNoTooltip] ait disparu sans laisser de traces. Vous ne voyez que de la paille aplatie sur laquelle repose un objet emballé dans du tissu."
 cfp_artifact.0002.a:0 "Qu'est-ce que ceci ?"
 
 cfp_artifact.0003.desc:0 "Vous arrivez aux écuries aux aurores. Il semble que [traveler.GetFullNameNoTooltip] ait disparu sans laisser de traces. Vous ne voyez que de la paille aplatie. Pendant un bref instant, vous vous demandez quelle était son histoire, mais vous êtes rapidement rappelé à des affaires plus importantes."
 cfp_artifact.0003.a:0 "Adieu, [traveler.GetFullNameNoTooltip]."
 
 ## A local sculptor asks you to kickstart him so he can prove his talent
 cfp_artifact.0005.t:0 "Un sculpteur local cherche un bienfaiteur"
 cfp_artifact.0005.desc:0 "Un homme à l'allure difficile demande une audience. \n\n"Mon nom est [sculptor.GetFullNameNoTooltip]. Peut-être avez vous aperçu mes magnifiques sculptures sur les calvaires près des routes de votre domaine. J'ai pensé que vous pourriez vouloir devenir mon bienfaiteur. En effet, comme mon nom est devenu assez célèbre parmi vos sujets, nous pourrions tous deux bénéficier de ce partenariat. \n\nComme preuve de ma bonne foi, je créerai une sculpture unique et magistrale que vous pourrez exposer où vous le souhaitez, montrant ainsi votre immense piété au monde entier.""
 cfp_artifact.0005.a:0 "Je n'ai jamais entendu ton nom et tu n'as pas #italic l'air#! très talentueux."
 cfp_artifact.0005.b:0 "Cela semble être une bonne opportunité."
 
 cfp_artifact.0006.t:0 "Le sculpteur local m'a arnaqué"
 cfp_artifact.0006.desc:0 "Un garde me donne un caillou sur lequel est attaché un message. \n\n"Au stupide [ROOT.Char.GetTitledFirstNameNoTooltip], \n\nVotre charité n'a d'égal sur cette terre. Quand vous lirez cette note, je serai déjà loin, proclamant au monde à quel point vous êtes crédule." \n\nC'est signé de la main de [sculptor.GetFullNameNoTooltip]. Il n'y a rien que vous puissiez faire."
 cfp_artifact.0006.a:0 "Ma réputation est ruinée !"
 
 cfp_artifact.0007.t:0 "Le sculpteur local n'a pas de talent"
 cfp_artifact.0007.desc:0 "[sculptor.GetFullNameNoTooltip] revient vous présenter le fruit de son labeur. Vous inspectez la statue des pieds à la tête. \n\nLes plis de la robe de Marie tombent joliment et sobrement. Elle tient Jésus dans ses bras et semble heureuse, pleine de grâce. Lorsque vos yeux tombent sur le visage de ce dernier, vous ne pouvez vous empêcher d'avoir un haut-le-coeur. Les cavités de ses yeux sont vides, son visage et son nez sont de simples lignes. C'est un travail abominable et une insulte à sa sainteté."
 cfp_artifact.0007.a:0 "J'aurais dû m'en douter, partez et ne revenez pas."
 cfp_artifact.0007.b:0 "Et si vous sculptiez vos ongles dans mes oubliettes ?"
 
 cfp_artifact.0008.t:0 "Le sculpteur local est assez talentueux"
 cfp_artifact.0008.desc:0 "[sculptor.GetFullNameNoTooltip] revient vous présenter le fruit de son labeur. Vous inspectez la statue des pieds à la tête. \n\nC'est évidemment un Saint, ou un Évêque, mais vous n'osez pas demander qui. La sculpture est de qualité et présente de belles courbes et lignes. Elle impressionnera surement votre cour, et le sculpteur colportera votre nom lorsqu'il présentera son humble travail."
 cfp_artifact.0008.a:0 "Bien, dites au monde que je suis votre bienfaiteur, [sculptor.GetFullNameNoTooltip]."
 
 cfp_artifact.0009.t:0 "Le sculpteur local a un don"
 cfp_artifact.0009.desc:0 "[sculptor.GetFullNameNoTooltip] revient vous présenter le fruit de son labeur. Vous inspectez la statue des pieds à la tête. \n\nIl s'agit de la vierge Marie. Ses mains sont jointes dans la prière, ses yeux fermés. La sculpture est belle, avec un voile complexe qui couvre sa tête et tombe sur ses épaules. C'est ainsi que tout le monde devrait la voir en écoutant la liturgie."
 cfp_artifact.0009.a:0 "Je vous veux à ma cour pour que nos noms soient liés !"
 
 ## Your marshal thinks that a chess set would help, and you can prove yourself worthy
 cfp_artifact.0011.t:0 "Un jeu d'échecs"
 cfp_artifact.0011.desc:0 "[marshal.GetFullNameNoTooltipRegnal] parle lors du conseil. \n\n"Je réalise des progrès dans ma tâche de former nos hommes. Cependant, puis-je suggérer que la cour investisse dans un jeu innovant afin de fournir à nos armées d'excellents commandants ? C'est le jeu d'échecs. On dit qu'il a aidé de nombreux généraux à l'emporter par la stratégie.""
 cfp_artifact.0011.a:0 "La guerre n'est pas un jeu, retournez au travail."
 cfp_artifact.0011.b:0 "Toute innovation qui rend nos hommes meilleurs et bonne à prendre."
 cfp_artifact.0011.c:0 "C'est vrai, j'y ai joué une ou deux fois enfant, je veux un bel échiquier."
 
 cfp_artifact.0012.desc:0 "Monseigneur, j'ai trouvé cet échiquier au marché. Il est plutôt fruste mais il ne manque pas de pièces. \n\nJe ne parlais pas la langue du vendeur qui me l'a vendu, mais je crois que j'ai compris les règles. Avec de la chance, ce jeu nous aidera à l'emporter à la bataille."
 cfp_artifact.0013.desc:0 "Monseigneur, dès que vous avez approuvé l'idée, j'ai commandé un échiquier à un artisan étranger. \n\nBien qu'il ait fallu du temps pour acquérir les pigments nécessaires, ce jeu est magnifique. Je ne parlais pas la langue de cet homme et [steward.GetFullNameNoTooltipRegnal] ne parvenait pas à trouver un interprète. \n\nPourtant, je crois que j'ai compris les règles. Ce jeu nous aidera surement quant à l'art de guerroyer."
 cfp_artifact.0012.a:0 "Bon travail, [marshal.GetFirstNameNoTooltip] !"
 