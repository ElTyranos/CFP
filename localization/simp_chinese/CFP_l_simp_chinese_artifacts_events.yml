 # Bayeux Tapestry
 cfp_title_event.0001.t:0 "一个诺曼的计划"
 cfp_title_event.0001.odo:1 "[bishop.GetFullNameNoTooltipRegnal]一如既往，自信地走到我身前。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，您在此地的统治是无可争议的！我们那辉煌的战绩，天下皆知。要好好歌颂这重要的时刻的话，我们需要一个独一无二、经得起时间考验的珍品。待细节处理好后，我会再来见您。那时，您作为统治者的权威将永远不受挑战。”\n\n我在思疑他有什么鸿图大计的同时，也庆幸有他这个我可绝对相信之人。"
 cfp_title_event.0001.a.odo:0 "愿天主祝福你的计划，[bishop.GetFirstNameNoTooltip]！"
 cfp_title_event.0001.bishop:0 "[bishop.GetFullNameNoTooltipRegnal]走到我身前。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，您是我们真正的的统治者！您的名声，天下皆知。您的成就，也得受天下好好赞颂。我们需要一个独一无二、能世代相传的珍品。待细节处理好后，我会再来见您。”\n\n我在思疑他有什么鸿图大计的同时，也觉得我必须宽容对待他的建议，难以开口拒绝。说到底，教宗也支持了我对英格兰的主张。"
 cfp_title_event.0001.a.bishop:0 "愿天主祝福你的任务，[bishop.GetNameNoTooltip]！"
 
 cfp_title_event.0002.t:0 "以艺术统治人心"
 cfp_title_event.0002.desc:0 "[bishop.GetFullNameNoTooltipRegnal]前来见我，向我作有关他的计划的报告。\n\n“我征集了全国最好的工匠和艺术家，为您编制这一挂毯。它上面绣上了您征服英格兰的英姿，叙述了这些胜利的伟大故事。它的名字是「征服的故事」。”"
 cfp_title_event.0002.a:0 "多么宏伟的挂毯！"
 
 ## A Burmese traveler might forget his Kris Dagger if you invite him
 cfp_artifact.0001.t:0 "$yearly.1090.t$" # We use vanilla name to confuse experienced players
 cfp_artifact.0001.desc:0 "一个男人突然前来见我。他身上只穿着一条色彩缤纷的腰布。\n\n“我叫[traveler.GetFullNameNoTooltip]，来自一处非常遥远的国度。我在您漂亮的城堡前，被一群盗贼洗劫一空。我实在不想在城墙外过一晚，您能否雍容大度，款待我一晚？”"
 cfp_artifact.0001.a:0 "守卫！把这个乞丐赶走！"
 cfp_artifact.0001.b:0 "当然，这一晚你就在我牢房过吧。"
 cfp_artifact.0001.c:0 "来，我让你在我的马槽的新鲜干草上安心睡一晚吧！"
 
 cfp_artifact.0002.t:0 "消失的羇客"
 cfp_artifact.0002.desc:0 "你早上来到马槽的时候，发现[traveler.GetFullNameNoTooltip]已不见踪影。被睡扁的干草上，遗下了一个小小的布包裹。"
 cfp_artifact.0002.a:0 "这是什么？"
 
 cfp_artifact.0003.desc:0 "你早上来到马槽的时候，发现[traveler.GetFullNameNoTooltip]已不见踪影，马槽内只剩下一堆被睡扁的干草。你思索了他的故事一会后，便被召去处理其他更重要的事务。"
 cfp_artifact.0003.a:0 "[traveler.GetFullNameNoTooltip]，再会。"
 
 ## A local sculptor asks you to kickstart him so he can prove his talent
 cfp_artifact.0005.t:0 "本地雕塑家在寻找赞助人"
 cfp_artifact.0005.desc:0 "一个样貌苛刻的男人想来见我。\n\n“我叫[sculptor.GetFullNameNoTooltip]。您也许在您领地内的道路两旁，看过我漂亮的十字架石刻。\n\n我说，您不如成为我的赞助人吧。老实说，我在你的臣民之中也薄有名声，与我合作的话，我俩一定都受益。\n\n为了表明诚意，我会为您雕塑一个独一无二的艺术杰作，您放在哪都行，让世人都知道你对天主的无比虔诚。”"
 cfp_artifact.0005.a:0 "我没听说过你，倒是觉得你样貌不似有天赋。"
 cfp_artifact.0005.b:0 "听起来像是一个不錯的机会。"
 
 cfp_artifact.0006.t:0 "本地雕塑家骗了我钱"
 cfp_artifact.0006.desc:0 "一个守卫向我展示了一个贴上字条的石头。\n\n“致傻子[ROOT.Char.GetTitledFirstNameNoTooltip]，\n\n你的慈祥心肠，可说是举世无双。你看到这字条时，我已远走高飞，并告诉了每人你这容易上当的性格。”\n\n这字条的下款是[sculptor.GetFullNameNoTooltip]。你还能做的不多。"
 cfp_artifact.0006.a:0 "我的名声尽毁！"
 
 cfp_artifact.0007.t:0 "本地雕塑家缺少天份"
 cfp_artifact.0007.desc:0 "[sculptor.GetFullNameNoTooltip]向我展示他努力雕塑的成果。你从头到脚检查这尊雕像。\n\n马利亚垂下的长袍，庄重而优雅。她怀内抱着耶稣，表情愉快、姿态秀丽。但当你看到耶稣的面容时，不禁有作呕的感觉。祂的双眼只为空洞，面部轮廓和鼻子则只是简单的直纹。这是一个差劣的美术品，简直是对神圣的祂的一个侮辱。"
 cfp_artifact.0007.a:0 "我早该知道有这下场。你快走，不要回来。"
 cfp_artifact.0007.b:0 "你在我的牢房里，雕塑自己的指甲吧！"
 
 cfp_artifact.0008.t:0 "本地雕塑家不失天份"
 cfp_artifact.0008.desc:0 "[sculptor.GetFullNameNoTooltip]向我展示他努力雕塑的成果。你从头到脚检查这尊雕像。\n\n这显然是一名圣人的雕像，也可能是一位主教，但你不敢贸然问他是谁。雕塑的手工潇洒利落，有着漂亮的轮廓和线条。你的廷臣必定会对此雕塑印像深刻，而那位雕塑家也必利用你的名字继续兜售他老实谦逊的艺术品。"
 cfp_artifact.0008.a:0 "很好！你就告诉大家我愿意成为你的赞助人，[sculptor.GetFullNameNoTooltip]。"
 
 cfp_artifact.0009.t:0 "本地雕塑家才华横溢"
 cfp_artifact.0009.desc:0 "[sculptor.GetFullNameNoTooltip] 向我展示他努力雕塑的成果。你从头到脚检查这尊雕像。\n\n这是圣母玛利亚。她闭上了眼睛，双手在紧扣祈祷。雕塑的手工潇洒利落，还有一块雕工细腻的面纱，从玛利亚的头垂下，盖过她的肩膀。大家在听礼拜仪式时，都应看着这个雕像。"
 cfp_artifact.0009.a:0 "我要你留在我的宫廷，好让你宣扬我的名气！"
