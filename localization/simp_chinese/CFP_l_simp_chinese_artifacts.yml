## Unique
artifact_cfp_bayeux_tapestry_name:0 "@cfp_icon_artifact! 征服的故事"
artifact_cfp_bayeux_tapestry_description:0 "这几米长的挂毯，只是宏伟的刺绣的一小部分。在一处名为黑斯廷斯的地方，[owner.GetFullNameRegnal]摘下了头盔，为士兵鼓励士气。最后，他成功了。他行使了上帝赐予他的权利，成为了英格兰的征服者。"

artifact_cfp_holy_lance_name:0 "@cfp_icon_artifact! 圣枪"
artifact_cfp_holy_lance_description:0 "据说是圣朗基努斯的长矛，用于戳刺耶稣的侧腹，并沾上了祂的圣血。在顶端的钉子是耶稣行十字架刑用的钉子。"

artifact_cfp_krum_skull_cup_name:0 "@cfp_icon_artifact! [killed.GetTitledFirstNamePossessiveNoTooltip]骷髅杯"
artifact_cfp_krum_skull_cup_description:0 "[killed.GetFullNameNoTooltipRegnal]于[location.GetName]附近战死后，骷髅被[creator.GetFullNameNoTooltipRegnal]打造成头顶镶金的酒杯。"

artifact_cfp_kure_skull_cup_name:0 "@cfp_icon_artifact! [killed.GetTitledFirstNamePossessiveNoTooltip]骷髅杯"
artifact_cfp_kure_skull_cup_description:0 "本是大名鼎鼎的基辅王子[killed.GetFullNameNoTooltipRegnal]的头颅。他被[creator.GetFullNameNoTooltipRegnal]在[location.GetName]附近伏击，战死后头颅被造成酒杯。"

## Games
artifact_cfp_chess_set_01_name:0 "@cfp_icon_artifact! 象棋棋盘"
artifact_cfp_chess_set_01_description:0 "陶瓷制的象棋棋盘与棋子。由石英粉混入粘土而制，然后上釉而成。这游戏据说是起源于近东，并且有不少的胜仗都是归功于它。所以有人说，象棋越拿手，战场上越能旗开得胜。"

## Weapons
artifact_cfp_kris_dagger_name:0 "@cfp_icon_artifact! 波状刃短剑"
artifact_cfp_kris_dagger_description:0 "本属[traveler.GetFullName]的一把独特匕首。他是从一处名为阇婆的异国而来的乞丐，出现隔天便失去踪影。也许此匕首有着神圣的来源？"

artifact_cfp_iron_dagger_name:0 "@cfp_icon_artifact! 鐵匕首"
artifact_cfp_iron_dagger_description:0 "匕首天下何其多，唯独此把专属我。由铁锭、皮革条打造而成，这把匕首多数用于固定桌上各种纸条、用于煮食。也许有一天能拿来屠龙。"

## Statues
artifact_cfp_potato_jesus_name:0 "@cfp_icon_artifact! 马利亚与耶稣的难看雕像"
artifact_cfp_potato_jesus_description:0 "由[maker.GetFullName]所雕的塑像。其面貌不似人形，即使在小教堂展示也怕有失体面。但好歹也是也算是圣像，必须加以尊重。"

artifact_cfp_saint_statue_name:0 "@cfp_icon_artifact! 聖人雕像"
artifact_cfp_saint_statue_description:0 "由[maker.GetFullName]所雕的塑像，看起来手工不赖。是一名圣人的雕像，但是无人知道塑出的是哪位圣人。尽管如此，这是一个相当鼓舞人心的雕像。"

artifact_cfp_mary_statue_name:0 "@cfp_icon_artifact! 马利亚雕像"
artifact_cfp_mary_statue_description:0 "一尊漂亮的玛利亚雕像，由[maker.GetFullName]所制。作为耶稣之母和智慧的代表，她的雕像能给人安心的感觉。不论是谁，在她身边都应感觉安适，并拥抱她的信仰。"
