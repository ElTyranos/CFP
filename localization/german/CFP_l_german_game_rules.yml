l_german:

 rule_cfp_fullplate_helmets:0 "@cfp_icon! Community Flavor Pack : Geschlossene Helme"
 setting_default_cfp_fullplate_helmets:0 "Standardmäßig"
 setting_default_cfp_fullplate_helmets_desc:0 "Charaktere im Krieg dürfen Vollplattenhelme tragen, die ihr Gesicht bedecken."
 setting_never_cfp_fullplate_helmets:1 "#high Freiliegende Gesichter#!"
 setting_never_cfp_fullplate_helmets_desc:0 "Charaktere werden nie einen Vollplattenhelm verwenden und ihr Gesicht wird immer sichtbar sein."

 rule_cfp_baldtrait:0 "@cfp_icon! Community Flavor Pack : Kahle Charaktere"
 setting_default_cfp_baldtrait:0 "Standardmäßig"
 setting_default_cfp_baldtrait_desc:0 "Charaktere, die angesichts von Stress Bewältigungsmechanismen entwickelt haben, werden mit zunehmendem Alter ihre Haare verlieren."
 setting_never_cfp_baldtrait:1 "#high Niemals#!"
 setting_never_cfp_baldtrait_desc:0 "Charaktere, die Bewältigungsmechanismen entwickelt haben, behalten ihre Haare."

 rule_cfp_trait_accessories:0 "@cfp_icon! Community Flavor Pack : Accessoire Eigenschaften"
 setting_default_cfp_trait_accessories:0 "Standardmäßig"
 setting_default_cfp_trait_accessories_desc:0 "Charaktere werden neue Accessoires basierend auf ihren Eigenschaften benutzen (Brillen, Schmuck, Tattoos, Kriegsbemalungen)."
 setting_never_cfp_trait_accessories:1 "#high Niemals#!"
 setting_never_cfp_trait_accessories_desc:0 "Charaktere werden nur vanilla Accessoires benutzen (Augenbinde, Entstellungsmaske, Kopfbinde, Augenklappe)."

 rule_cfp_barbershop_unlocks:0 "@cfp_icon! Community Flavor Pack : Expanded Barbershop"
 setting_default_cfp_barbershop_unlocks:0 "Freigegeben"
 setting_default_cfp_barbershop_unlocks_desc:0 "Der Barbier ist vollständig freigeschaltet. Mäntel, alle Accessoires und religiöse Kleidung werden dem Spieler zur Verfügung gestellt. Dies beeinflusst nicht das Verhalten der KI."
 setting_never_cfp_barbershop_unlocks:1 "#high Begrenzt#!"
 setting_never_cfp_barbershop_unlocks_desc:0 "Der Barbier verhält sich wie im vanilla Spiel. Accessoires können nicht individualisiert werden, Mäntel haben eine Rangvorraussetzung, Der Spieler kann Religiöse Kleidung nicht anlegen. Dies beeinflusst nicht das Verhalten der KI."
 
 rule_cfp_fantasy:0 "@cfp_icon! Community Flavor Pack : Fantasy"
 setting_default_cfp_fantasy:0 "Standardmäßig"
 setting_default_cfp_fantasy_desc:0 "Community Flavor Pack bleibt historisch authentisch."
 setting_barbershop_cfp_fantasy:1 "#high Barbershop#!"
 setting_barbershop_cfp_fantasy_desc:0 "Fantasy Accessoires sind über den Barbershop verfügbar (am Ende der Liste). Die KI wird diese nicht nutzen."
 setting_ai_cfp_fantasy:1 "#high Barbershop & KI#!"
 setting_ai_cfp_fantasy_desc:0 "Die KI wird Fantasy Gegenstände nutzen und sie werden im Barbershop verfügbar sein."
 
 rule_cfp_artifacts:0 "@cfp_icon! Community Flavor Pack : Artefakte"
 setting_default_cfp_artifacts:0 "Standardmäßig"
 setting_default_cfp_artifacts_desc:0 "Neue zusätzliche Artefakte sind verfügbar. Dies könnte die Spielerfahrung verändern. Die Spielbalance bleibt jedoch so weit wie möglich unverändert."
 setting_never_cfp_artifacts:1 "#Niemals#!"
 setting_never_cfp_artifacts_desc:0 "Neue zusätzliche Artefakte sind deaktiviert und werden nicht verfügbar sein."
 