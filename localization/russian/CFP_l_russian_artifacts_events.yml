 # Bayeux Tapestry
 cfp_title_event.0001.t:0 "Нормандское завоевание"
 cfp_title_event.0001.odo:1 "[bishop.GetFullNameNoTooltipRegnal] подходит ко мне уверенно и начинает странный монолог. \n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], ваше правление остается неоспоримым! Молва о нашем славном завоевании распространяется, как пожар. Чтобы восславить такое знаменательное событие, нам нужно что-то не похожее ни на что другое, что выдержит испытание временем и искусно передаст события для потомков. Я позабочусь об этом и скоро вернусь, как только все детали будут утверждены и выполнены, ваша легитимность как правителя никогда не будет оспорена." \n\nОн уходит. Я не сказал ни слова, пытаясь понять, что же он запланировал, но смиренно понимаю, это тот самый человек, которому я безусловно могу доверять."
 cfp_title_event.0001.a.odo:0 "Ну, что ж. Да благословит тебя Господь [bishop.GetFirstNameNoTooltip]!"
 cfp_title_event.0001.bishop:0 "[bishop.GetFullNameNoTooltipRegnal] подходит ко мне неуверенно и начинает странный монолог. \n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], наш законный правитель! Молва о вашем великом завоевании распространяется, как пожар. Думаю, что вам нужно что-то не похожее ни на что другое, что выдержит испытание временем и искусно передаст события для потомков. С вашего позволения, я позабочусь об этом и вернусь к вам в ближайшее время, как только все детали будут утверждены и выполнены." \n\nЯ кивнул в ответ, пытаясь понять, что же он запланировал, чувствуя себя обязанным проявить к нему снисхождение. В конце концов, духовенству сейчас можно доверять, сам Папа поддержал мои претензии на Англию."
 cfp_title_event.0001.a.bishop:0 "Ну, что ж. Да благословит вас Господь [bishop.GetNameNoTooltip]!"
 
 cfp_title_event.0002.t:0 "Власть над искусством"
 cfp_title_event.0002.desc:0 "[bishop.GetFullNameNoTooltipRegnal] с важным видом подходит ко мне, чтобы сообщить что-то. \n\n"Я раздобыл растительные красители и попросил лучших мастеров-ткачей со всей страны соткать этот гобелен, на нём вышиты индивидуальные изображения каждой сцены вашего могущественного завоевания Англии и рассказывается история о том, как прошли эти великолепные победы. Он был незамысловато назван, как Гобелен из Байё. Вам нравится?""
 cfp_title_event.0002.a:0 "Невероятно! Такая великолепная вышивка!"
 
 ## A Burmese traveler might forget his Kris Dagger if you invite him
 cfp_artifact.0001.t:0 "$yearly.1090.t$" # We use vanilla name to confuse experienced players
 cfp_artifact.0001.desc:0 "Передо мной предстаёт мужчина, одетый только в красочную набедренную повязку... \n\n"[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], меня зовут [traveler.GetFullNameNoTooltip], я родом из очень далёкой страны. На меня напали и ограбили бандиты, прямо возле вашего прекрасного замка, и я уставший и голодный путник, опасаюсь попросту остаться без ночлега. Не будете ли вы так добры, предоставив мне еду и кров на сегодняшний вечер?""
 cfp_artifact.0001.a:0 "Стража! Уберите этого нищего с глаз моих!"
 cfp_artifact.0001.b:0 "Конечно, ты проведешь ночь в моём подземелье. Стража!"
 cfp_artifact.0001.c:0 "Проходите, переночуете с комфортом в конюшне со свежим сеном!"
 
 cfp_artifact.0002.t:0 "Путешественник исчез"
 cfp_artifact.0002.desc:0 "Вы приходите в конюшни рано утром, в надежде разузнать о госте больше. Кажется [traveler.GetFullNameNoTooltip] бесследно исчез. Вы замечаете только втоптанное сено и маленький сверток из ткани."
 cfp_artifact.0002.a:0 "Хм. Что это...?"
 
 cfp_artifact.0003.desc:0 "Вы приходите в конюшни рано утром, в надежде разузнать о госте больше. Кажется [traveler.GetFullNameNoTooltip] бесследно исчез. Вы ничего не замечаете, кроме втоптанного сена. Какое-то время вы задаётесь вопросом, какова была его история, но вскоре вас вызывают обратно к другим, более важным делам."
 cfp_artifact.0003.a:0 "Прощай, странный гость, где бы ты ни был сейчас"
 
 ## A local sculptor asks you to kickstart him so he can prove his talent
 cfp_artifact.0005.t:0 "Местный скульптор ищет покровителя"
 cfp_artifact.0005.desc:0 "Передо мной предстаёт мужчина, невзрачный и неопрятно одетый... \n\n"[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], меня зовут [sculptor.GetFullNameNoTooltip]. Возможно, вы наверняка знакомы с моими прекрасными скульптурными композициями на сюжет страданий Христа, может вы их видели в часовне за чертой города, или на кладбище рядом с садом, а может в иных местах?\n\nЯ подумал, что вы, возможно, обратите внимание на мой выдающийся талант и станете моим покровителем. Действительно, поскольку моё имя стало довольно известным среди ваших подданных, мы оба могли бы извлечь выгоду из этого партнерства. \n\nВ качестве доказательства своей добросовестности я создам для вас уникальную и искусную скульптуру, которую вы сможете выставить где угодно, демонстрируя миру своё безмерное благочестие.""
 cfp_artifact.0005.a:0 "Я никогда не слышал о твоём #italic таланте#!, пойди прочь"
 cfp_artifact.0005.b:0 "Это звучит как отличная возможность"
 
 cfp_artifact.0006.t:0 "Хитрый местный мошенник"
 cfp_artifact.0006.desc:0 "Стражник приносит мне грязную рукопись, на которой неразборчиво написано обращение и сообщает, что меня обокрали! \n\n"Для [Select_CString(ROOT.Char.IsFemale, 'глупой', 'глупого' )] [ROOT.Char.GetTitledFirstNameNoTooltip], \n\nТвоё милосердие не имеет себе равных на этой земле. Когда ты получишь эту рукопись, я буду далеко, рассказывая миру, [Select_CString(ROOT.Char.IsFemale, 'какая ты доверчивая и наивная', 'какой ты доверчивый и наивный')]." \n\nСобственноручно подписано: [sculptor.GetFullNameNoTooltip]. В гневе вы рвёте рукопись в клочья, но увы, сейчас вы уже мало что можете сделать с этим мошенником."
 cfp_artifact.0006.a:0 "Моя репутация уничтожена!"
 
 cfp_artifact.0007.t:0 "Бездарный местный скульптор"
 cfp_artifact.0007.desc:0 "[sculptor.GetFullNameNoTooltip] просит меня взглянуть на произведение его мастерства. Вы осматриваете статую с ног до головы. \n\nСтатуя какой-то женщины со стороны красиво и сдержанно выглядят. Она держит ребёнка на руках и выглядит счастливой, полной благодати. Когда ваш взгляд падает на лицо ребёнка и вы узнаёте в его чертах Иисуса, вас одолевает ужас и презрение. Его глазницы пусты, лицо и нос представляют собой кривые линии. Это ужасная работа и оскорбление его святости!"
 cfp_artifact.0007.a:0 "Что это?! Это большое разочарование! Пойди прочь!"
 cfp_artifact.0007.b:0 "Это всё?! Теперь ты будешь месить глину в моём подземелье"
 
 cfp_artifact.0008.t:0 "Талантливый местный скульптор"
 cfp_artifact.0008.desc:0 "[sculptor.GetFullNameNoTooltip] просит меня взглянуть на произведение его мастерства. Вы осматриваете статую с ног до головы. \n\nЭто, очевидно, какой-то святой, а может быть, и кардинал, но вы не смеете спрашивать, кто это. Скульптура острая с красивыми кривыми и линиями. Это, несомненно, произведёт впечатление на ваш двор, а местный скульптор будет ещё долго хвалить ваше имя наряду со своим скромным, но честным искусством."
 cfp_artifact.0008.a:0 "Впечатляет! Вы заслужили моего покровительства"
 
 cfp_artifact.0009.t:0 "Гениальный местный скульптор"
 cfp_artifact.0009.desc:0 "[sculptor.GetFullNameNoTooltip] просит меня взглянуть на произведение его мастерства. Вы осматриваете статую с ног до головы. \n\nЭто же дева Мария! Её руки сложены в молитве, а глаза закрыты. Лепка волос резкая, со сложными переходами, покрывающая голову Марии и ниспадающая на плечи. Вы пребываете какое-то время в своих мыслях и чувствах. Такой её должен видеть каждый, слушая литургию!"
 cfp_artifact.0009.a:0 "Невероятное искусство! Прошу, продолжайте."
